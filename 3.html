<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework3</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      10 + 10 + "10";
      /*
      1. к числу 10 прибавляем число 10 - получаем число 20.плюс работает как плюс.
      2. к числу 20 прибавляем строку'10'. число 20 под капотом превращается в строку и происходит сложение 2-х    строк. 2010
      3. с помощью console.log выводим строку "2010" в консоль.
      */
      console.log(10 + 10 + "10");

      10 + "10" + 10;
      /*
      1.к числу 10 прибавляем строку '10'- получаем  строку '1010', происходит конкатенация.плюс работает как плюс.
      2. к строке '1010' прибавляем число 10- получаем строку '101010'.плюс работает как плюс.
      3. выводим результат в console.log -строку "101010".
      */
      console.log(10 + "10" + 10);

      10 + 10 + +"10";
      /*
      1. к числу 10  прибавляем число 10 - получаем 20.плюс работает как плюс.
      2. + "10"- знак плюс сделает строку "10" числом.унарный плюс.
      3. к числу 20 прибавим (уже) число 10 - получим число 30.плюс работает как плюс.
      4. выведем в консоль.лог  результат - число 30.
       */
      console.log(10 + 10 + +"10");

      10 / -"";
      /*
      1. унарный минус ""( пустая строка)-унарный минус имеет приоритет выше, чем знак деления,поэтому рассматриваем вначале его действие. здесь минус\ превратит пустую строку в отрицательное число- минус 0.
      2. число 10 поделим на - 0. здесь при делении на 0 получим значение Infinity. 
      3.так как у нас минус(-) 0, то и Infinity будет со знаком минус(-)
      4. выведем в console.log(10 / -""); результат -Infinity.
      */
      console.log(10 / -"");

      10 / +"2,5";
      /*
      1."2,5" - строка. унарный +(плюс) преобразовывает строку в число тогда, когда записано корректное число в кавычках с использованием .(точки), а не запятой.
      2. здесь же записано строковое значение в кавычках,а не число и при преобразовании получится NaN.
      3. при делении числа 10 на NaN получаем NaN.
      4.выводим значение NaN в консоль при помощи console.log.
      */
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
