<!DOCTYPE html>

  <body>
    <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
    <script>
      "use strict";

      /* это задание сделала только после просмотра  вашего решения
  1.просим пользователя ввести число через prompt. prompt возвращает строковое значение, поэтому ставим унарный+\
  перед ним для преобразования в число. создаем переменную count и ложим в нее значение вводимое пользователем.
  2.создаем переменную edinica и кладем в нее результат вычисления остатка от деления этого числа на 10(для\ определения последнего числового значения).при таком делении убираются все десятки и оставшееся последнее\ число будет относится к разряду числа по единицам.
  3.создаем переменную ten и кладем в нее результат вычисления(делим число пользователя на число 10-чтобы\ "ограничить" или отмести единицы и работать уже с десятками). Math.trunc используем для того, чтобы полностью\ откинуть дробную часть после запятой.
  4.этот результат запишем в ten.определяем остаток от деления на 10 от результата пункта 3. так как мы отмели\ единицы и убрали часть после запятой- как результат выведется последенее числовое значение десятка.
  5.создаем переменную hundred. делим вводимое число на 100(для ограничения сотен - count/100)-аналогично тому как делали по десяткам.Math.trunc отметет все числа после запятой.
  6.вычисляем остаток от деления на 10(чтобы нам опять показало последнее число- оно и будет значением сотни).
  7.выведем все в console.log используя косые кавычки,$ и {}. 
  console.log(`В числе ${count} количество сотен составит: ${hundred}, десятков: ${ten}, единиц ${edinica}.`);
  */

      const count = +prompt(" Введите число ");
      const edinica = count % 10;
      const ten = Math.trunc(count / 10) % 10;
      const hundred = Math.trunc(count / 100) % 10;
      console.log(
        `В числе ${count} количество сотен составит: ${hundred}, десятков: ${ten}, единиц ${edinica}`
      );
    </script>
  </body>
