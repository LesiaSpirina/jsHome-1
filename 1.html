<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework1</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
    <script>
      "use strict";
      /* 
      1.создадим переменную gradusC(gradusC- более понятная переменная, чем просто С- требуемая по условию задачи), в которую положим вводимое пользователем число. поставим унарный + для того , чтоб преобразовать\ строковое значение, получаемое в prompt в число.
      2.создадим переменную С(по условию задачи) и присвоим ей значение gradusC.
      3.создаем переменную gradusFarengate(для удобства чтения) и ложим в нее результата вычисления по формуле.\
      .toFixed(2) используем для того, чтобы в результате вычисления оставалось 2 знака после запятой. 
      4.создаем переменную F(по условию задачи) и положим в нее значение gradusFarengate.
      5.выведем с помощью alert сообщение alert(" Цельсий: " + C + " градусов, Фаренгейт: " + F + " градусов.");
      */

      const gradusC = +prompt("Введите температуру в градусах Цельсия: ");
      const C = gradusC;
      const gradusFarengate = ((9 / 5) * C + 32).toFixed(2);
      const F = gradusFarengate;

      alert(" Цельсий: " + C + " градусов, Фаренгейт: " + F + " градусов.");
    </script>
  </body>
</html>
